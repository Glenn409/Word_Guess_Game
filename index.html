<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href="assets/css/reset.css">
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <title>LOL Champion Guesser</title>
</head>
<body>
    <div class='my-container'>
        <div class='main'>
            <h1 class='header'> Champion Guesser </h1>
            
            <button id='start_button'>
                Start
            </button>
            <p>- - Champion Class:  <span id='secret_word'></span> - -</p>
            <p id='underlines'></p>
            <div class='body-box'>
                <div class='letters'>
                    <p id='guess_array'>- Guessed Letters -</p>
                    <p id='user_wrong_guesses'></p>
                </div>
                <div class='letters'>
                    <p>- Remaining Guesses Left -</p>
                    <p id='guesses_remaining'>12</p>
                </div>
            </div>
            <p id='wins'>Wins: 0</p>
            <p id='loses'>Loses: 0</p>
        </div>
    </div>
    <span id='disclaimer'>Disclaimer: If you do not play league of legends you may be lost!</span>
</body>
<script type='text/javascript' src='assets/javascript/game.js'></script>
</html>
